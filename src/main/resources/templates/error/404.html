<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotoTrack - Página Não Encontrada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/error.css}" />
    <link rel="stylesheet" th:href="@{/css/cabecalho-rodape.css}" />
</head>
<body>
    <div th:replace="fragments/header :: headerFragment"></div>

    <main class="container_main">
        <div class="error-container">
            <div class="error-icon error-icon-404">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-code error-code-404">404</h1>
            <h2 class="error-title">Página Não Encontrada</h2>
            <p class="error-message">
                A página que você está procurando não foi encontrada.
                Verifique se o endereço está correto ou retorne à página inicial.
            </p>
            <div class="error-actions">
                <a href="/motos" class="btn-primary">
                    <i class="fas fa-home"></i> Página Inicial
                </a>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
